<div #apexChart class="apex-chart"></div>
<div *ngIf="!flowingProfit" class="d-flex justify-content-between ml-5">
  <p>Total profit: {{ stats?.profit }}</p>
  <p>Number of trades: {{ stats?.trades }}</p>
  <p>Positive / Negative: {{ stats?.positiveNegative }}</p>
  <p>Average profit per trade: {{ stats?.ppt }}</p>
  <p>Max. drawback: {{ stats?.maxDrawback }}</p>
  <p>Max. drawback to profit ratio: {{ stats?.drawbackProfitRatio }}</p>
</div>
